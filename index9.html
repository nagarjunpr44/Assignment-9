<!-- 11.Input elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Name <input type="text" /><br /><br />
    Password <input type="password" /><br /><br />
    <input type="submit" />
    <input type="reset" /><br />
    Radio button <input type="radio" /><br /><br />
    Checkbox<input type="checkbox" /><br /><br />
    Button<input type="button" value="Login" /><br /><br />
    <input type="file" /><br />
    <input type="image" /><br />
    <input type="color" /><br />
    <input type="date" /><br />
    Email <input type="email" /><br /><br />
    Number <input type="number" /><br /><br />
    Telephone <input type="tel" /><br /><br />
    Search <input type="search" /><br /><br />
  </body>
</html>

<style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    table {
      margin: auto;
    }
    h4 {
      text-align: center;
      margin: 0%;
    }
    fieldset {
    display: inline-block;
    margin: 0%;
  }
  </style>
  <h4>Health chart</h4>
  <table>
    <tr>
      <th rowspan="2">State of health</th>
      <th colspan="2">Fasting Value</th>
      <th>After Eating</th>
    </tr>
    <tr>
      <td>Minimum</td>
      <td>Maximum</td>
      <td>2 Hours after eating</td>
    </tr>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>Less than 140</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
    </tr>
    <tr>
      <td>Diabetes</td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>
  </table>
